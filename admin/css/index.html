<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .wrapper {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        .wrapper h1 {
            font-size: 100px;
            margin: 0;
            color: #FF5733; /* Orange */
            text-shadow: 3px 3px 0 #FFC300; /* Yellowish-Orange */
        }
        .wrapper p {
            font-size: 22px;
            color: #333;
        }
        .wrapper a {
            display: inline-block;
            padding: 10px 25px;
            margin-top: 20px;
            border: 2px solid #FF5733; /* Orange */
            background-color: #FFC300; /* Yellowish-Orange */
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .wrapper a:hover {
            background-color: #FF5733; /* Orange */
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>404</h1>
        <p>Oops! The page you are looking for could not be found.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
